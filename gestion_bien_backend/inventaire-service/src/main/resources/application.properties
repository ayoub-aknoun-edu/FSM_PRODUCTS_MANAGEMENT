spring.application.name=inventory-service
server.port=8084
spring.datasource.url=jdbc:postgresql://localhost:5432/inventorydb
spring.datasource.username=gestion_bien_user
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.cloud.config.enabled=false
spring.cloud.discovery.enabled=true
eureka.instance.prefer-ip-address=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka


spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8890/realms/gestion_bien
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8890/realms/gestion_bien/protocol/openid-connect/certs
